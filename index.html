<!doctype html>
<html data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="navbar bg-base-100 shadow-xl">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">
                <p>Interactive <br> <span>Geometry</span></p>
              </a> 
            </div>
            <div class="flex-none">
              <ul class="menu menu-horizontal px-1">
                <li><a>Blog</a></li>
              </ul>
            </div>
          </div>
    </header>
    <main>
        <section class="mt-12">
            <div>
                <!-- left side cars here  -->
            <div class="grid grid-cols-3 w-[75%] gap-4 w-full">
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/triangle.png" alt="triangle" class="rounded-xl w-[75%]" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title font-bold">Triangle</h2>
                      <p class="area">Area (A) = 0.5 x <span>b</span> x <span>h</span> </p>
                      <div class="flex gap-1">
                            <p><input type="text" placeholder="Base" class="input w-[75%] bg-gray-200"/> cm</p>
                            <p><input type="text" placeholder="height" class="input w-[75%] input-h bg-gray-200"/> cm</p>
                      </div>
                      <div class="card-actions w-full my-4">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/triangle.png" alt="triangle" class="rounded-xl w-[75%]" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title font-bold">Triangle</h2>
                      <p class="area">Area (A) = 0.5 x <span>b</span> x <span>h</span> </p>
                      <div class="flex gap-1">
                            <p><input type="text" placeholder="base" class="input w-[75%] bg-gray-200"/> cm</p>
                            <p><input type="text" placeholder="height" class="input w-[75%] input-h bg-gray-200"/> cm</p>
                      </div>
                      <div class="card-actions w-full my-4">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- calculation part  -->
            <div>

            </div>

            </div>
        </section>
    </main>

  <script src="./javascript/js.js"></script>
</body>
</html>
